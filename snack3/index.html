<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="chat_header">
                <h1>Chat attiva</h1>
            </div>
            <div class="main_chat_box">
                <div class="message" v-for="message in messages" :class="(message.status === 'sent') ? 'sent' : '' ">
                    {{message.text}}</div>
                <div class="message" v-for="message in messages"
                    :class="(message.status === 'received') ? 'received' : ''">{{message.text}}
                </div>
            </div>
            <div class="chat_footer">
                <input type="text" size="70" v-model.trim="myInput" @keyup.enter="addNewMessage(myInput)">
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>

</html>
